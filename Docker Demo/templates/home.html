{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to your Flask app! {% endblock %}</h1>

    <form method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
{% endblock %}
